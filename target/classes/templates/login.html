<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login - Angelov Estates</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body th:style="'background-image:url(' + @{/images/background.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">

<header th:replace="/fragments/header"> </header>

<div class="container mt-5 pt-5 pb-5 w-50" style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px)">
  <div class="col-md-6 offset-md-3">
    <div class="card" style="background: transparent">
      <div class="card-header bg-secondary text-white mb-3">
        <h2 class="text-center">Login</h2>
      </div>
      <div class="card-body">
        <form th:action="@{/auth/login}" th:method="post" th:object="${userLoginDTO}">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" th:field="*{email}" class="form-control" required />
            <small th:if="${#fields.hasErrors('email')}" class="text-danger">Invalid email.</small>
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required />
            <small th:if="${#fields.hasErrors('password')}" class="text-danger">Password should be more than 5 characters.</small>
          </div>

          <div class="form-group">
            <small th:if="${session.error}" class="text-danger">Invalid user.</small>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <div class="mt-3 text-center">
          <a th:href="@{/auth/register}" style="color: white">Don't have an account? Register here.</a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer th:replace="/fragments/footer.html"> </footer>

<!-- Bootstrap JS scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
