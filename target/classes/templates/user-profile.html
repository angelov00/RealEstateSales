<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body th:style="'background-image:url(' + @{/images/background.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">

<header th:replace="/fragments/header"> </header>

<div class="container mt-4" style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px)">
  <h2 class="text-center" style="margin-bottom: 20px">User Profile</h2>

  <!-- Agent only -->
  <div sec:authorize="hasAuthority('ROLE_AGENT')" class="text-center">
    <img th:src="${user.photoURL}" alt="Offer Photo" class="img-fluid rounded-circle mb-3" style="max-width: 150px;">
    <p class="lead">Agency: <span th:text="${user.company}"></span></p>
  </div>

  <!-- Display user information -->
  <div class="row">
    <div class="col-md-6">
      <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
      <p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
      <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
    </div>
    <div class="col-md-6">
      <p><strong>Phone Number:</strong> <span th:text="${user.phoneNumber}"></span></p>
      <p><strong>Offers:</strong> <span th:text="${user.offersCount}"></span></p>
    </div>
  </div>

  <!-- Add a link or button to allow the user to edit their information -->
  <a th:href="@{/user/edit}" class="btn btn-primary text-white">Edit Profile</a>
</div>

<footer th:replace="/fragments/footer"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
