<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Offer</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body th:style="'background-image:url(' + @{/images/background.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">


<!-- Header -->
<header th:replace="/fragments/header"></header>

<div class="container mt-4 pb-4" style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); margin-bottom: 100px">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="mb-4">Add Offer</h2>
            <form th:action="@{/offers/add}" th:method="post" th:object="${offerAddDTO}" enctype="multipart/form-data">

                <!-- Category -->
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" class="form-control" th:field="*{offerType}">
                        <option th:each="offerType : ${T(com.softuni.angelovestates.model.enums.OfferTypeEnum).values()}"
                                th:value="${offerType}" th:text="${offerType.getDisplayValue()}">
                        </option>
                    </select>
                </div>

                <!-- Title -->
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required/>
                    <small class="text-danger" th:if="${#fields.hasErrors('title')}">Title should be between 3 and 20 characters!.</small>
                </div>

                <!-- Price -->
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price" class="form-control" th:field="*{price}" required />
                    <small class="text-danger" th:if="${#fields.hasErrors('price')}">Please enter a valid price.</small>
                </div>

                <!-- Size -->
                <div class="form-group">
                    <label for="size">Size:</label>
                    <input type="text" id="size" name="size" class="form-control" th:field="*{size}" required />
                    <small class="text-danger" th:if="${#fields.hasErrors('size')}">Please enter a valid size.</small>
                </div>

                <!-- Rooms -->
                <div class="form-group">
                    <label for="rooms">Rooms:</label>
                    <input type="text" id="rooms" name="rooms" class="form-control" th:field="*{rooms}" required />
                    <small class="text-danger" th:if="${#fields.hasErrors('rooms')}">Enter valid rooms count.</small>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" th:field="*{description}" rows="3"></textarea>
                    <small class="text-danger" th:if="${#fields.hasErrors('description')}">Description should be at least 10 characters long.</small>
                </div>

                <!-- Photos -->
                <div class="form-group">
                    <label for="input-file">Add Photos:</label>
                    <input id="input-file" type="file" name="file" class="form-control-file" accept="image/png, image/jpeg" th:field="*{photos}" multiple />
                </div>

                <!-- Province -->
                <div class="form-group">
                    <label for="province">Province:</label>
                    <select id="province" name="province" class="form-control" th:field="*{province}">
                        <option th:each="province : ${T(com.softuni.angelovestates.model.enums.ProvinceEnum).values()}"
                                th:value="${province}" th:text="${province.getDispayValue()}">
                        </option>
                    </select>
                </div>

                <!-- Address -->
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" class="form-control" th:field="*{address}" required />
                    <small class="text-danger" th:if="${#fields.hasErrors('address')}">Address should be at least 5 characters.</small>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="/fragments/footer.html"></footer>

<!-- Bootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
