<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body th:style="'background-image:url(' + @{/images/background.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">

<header th:replace="/fragments/header"></header>

<div class="container mt-4" style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px)">
    <div class="row align-items-start">
        <div class="col-md-6">
            <form th:action="@{/admin/promoteToAdmin}" th:method="post" class="mb-4">
                <div class="form-group">
                    <label for="email">User Email:</label>
                    <input type="text" id="email" name="email" class="form-control" required="required" />
                    <small th:if="${userNotFound == true}" class="text-danger">Invalid user!</small>
                </div>
                <button type="submit" class="btn btn-primary">Promote to Admin</button>
            </form>
            <div th:if="${adminPromotionSuccess}" class="alert alert-success alert-dismissable">
                <a class="close" data-dismiss="alert" aria-label="close">x</a>
                <strong>User successfully promoted to admin!</strong>
            </div>
        </div>

        <div class="col-md-6">
            <h2>Site Statistics:</h2>
            <div class="card">
                <div class="card-body">
                    <h3>Users</h3>
                    <p>Total Users: <span th:text="${userCount}"></span></p>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h3>Agents</h3>
                    <p>Total Agents: <span th:text="${agentCount}"></span></p>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h3>Offers</h3>
                    <p>Total Offers: <span th:text="${offerCount}"></span></p>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h3>Offers This Week</h3>
                    <p>Offers This Week: <span th:text="${offersThisWeek}"></span></p>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h3>Average Rating</h3>
                    <p th:text="${#numbers.formatDecimal(averageRating, 0, 2)}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="/fragments/footer"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
