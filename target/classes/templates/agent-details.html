<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Agent Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-light" th:style="'background-image:url(' + @{/images/background.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">

<header th:replace="/fragments/header.html"></header>

<div class="container mt-5" style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); margin-bottom: 100px">
    <div class="card agent-details bg-transparent rounded-lg shadow-lg p-3" th:if="${agent != null}" style="background-color: rgba(255, 255, 255, 0.8);">
        <!-- Display agent photo -->
        <img class="card-img-top agent-photo img-fluid mx-auto d-block" th:src="${agent.photoURL}" alt="Agent Photo" style="max-width: 55%; border: 2px solid grey">

        <div class="card-body">
            <!-- Display agent details -->
            <h5 class="card-title text-center"><strong>Agent Details</strong></h5>
            <ul class="list-group list-group-flush bg-light">
                <li class="list-group-item"><strong>First Name:</strong> <span th:text="${agent.firstName}"></span></li>
                <li class="list-group-item"><strong>Last Name:</strong> <span th:text="${agent.lastName}"></span></li>
                <li class="list-group-item"><strong>Company Name:</strong> <span th:text="${agent.company}"></span></li>
                <li class="list-group-item"><strong>Phone Number:</strong> <span th:text="${agent.phoneNumber}"></span></li>
            </ul>
        </div>
    </div>

    <!-- Add a message if the agent is null -->
    <div class="alert alert-danger mt-4" th:if="${agent == null}" role="alert">
        Agent not found.
    </div>
</div>

<footer th:replace="/fragments/footer.html" class="mt-5"></footer>

<!-- Bootstrap JS scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
