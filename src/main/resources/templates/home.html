<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Home</title>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body th:style="'background-image:url(' + @{/images/background.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">

<!-- Header -->
<header th:replace="/fragments/header" class="bg-dark text-white p-4 text-center"></header>

<div class="container mt-5 pb-5" style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); margin-bottom: 100px">
    <h1 class="display-4 text-center">Welcome to Angelov Estates</h1>
    <p class="lead text-center" style="text-decoration: underline">Your trusted partner in real estate.</p>

    <div class="text-center">
        <p class="lead"><strong>Number of Offers: <span th:text="${offersCount}"></span></strong></p>
    </div>

    <div id="reviewsContainer" class="container mt-4">
        <!-- Reviews will be displayed here -->
    </div>

    <div class="container mt-4" sec:authorize="isAuthenticated()">
        <h2 class="mb-3 text-center">Leave a Review</h2>
        <form th:action="@{/reviews/add}" th:method="post" th:object="${reviewAddDTO}" class="needs-validation"
              novalidate>

            <div class="form-group">
                <label for="comment">Your Comment:</label>
                <textarea id="comment" name="comment" th:field="*{comment}" class="form-control"
                          required="required"></textarea>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('comment')}">The comment should be
                    between 5 and 30 characters.</small>
            </div>

            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" th:field="*{rating}" class="form-control">
                    <option value="1">1 star</option>
                    <option value="2">2 stars</option>
                    <option value="3">3 stars</option>
                    <option value="4">4 stars</option>
                    <option value="5">5 stars</option>
                </select>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('rating')}">Please select a
                    rating!</small>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Submit Review</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer th:replace="/fragments/footer.html"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
