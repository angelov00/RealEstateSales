<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agents</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-image:url('/images/background.jpg'); background-repeat: no-repeat; background-size: cover;">

<header th:replace="/fragments/header"></header>

<div class="container mt-5" style="background: transparent; backdrop-filter: blur(10px); border-radius: 10px; padding: 20px; margin-bottom: 100px">
    <div th:if="${agents.isEmpty()}" class="alert alert-info" role="alert">
        <strong>No available agents!</strong>
    </div>

    <div th:each="agent : ${agents}" class="card mt-3 bg-transparent text-white w-75" style="margin: 0 auto">
        <img th:src="@{${agent.photoURL}}" alt="User Photo" class="card-img-top mx-auto mt-3" style="width: 200px; height: 200px; object-fit: cover; border: 3px solid grey;">
        <div class="card-body text-center">
            <h3 class="card-title" th:text="${agent.firstName + ' ' + agent.lastName}" style="color: white; margin: 0 auto"></h3>
            <p class="card-text text-dark" th:text="${'Agency: ' + agent.company}" style="font-weight: bold"></p>
            <a th:href="@{'/agents/details/' + ${agent.id}}" class="btn btn-light">See details about the agent</a>
        </div>
    </div>
</div>

<footer th:replace="/fragments/footer.html"></footer>

<!-- Bootstrap JS scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
